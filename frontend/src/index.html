<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project ICO</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="container">
  
  <h1>Project ICO</h1>

  <main>
    <div class="alert alert-danger fade" id="error-alert-box">
      <strong id="error-msg"></strong>
      <button type="button" class="close" id="close-error">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-success fade" id="success-alert-box">
      <strong id="success-msg"></strong>
      <button type="button" class="close" id="close-success">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="">
      <label>ICO Phase</label>
      <span id="ico-phase"></span>
    </div>

    <div id="">
      <label>Total Contributions</label>
      <span id="purchased-token-amount" class="text-width">0</span> Ether
      <button id="withdraw-ether">Withdraw</button>
    </div>

    <div id="deposit-to-ico">
      <label for="">Deposit Ether to ICO contract</label>
      <input type="number" id="purchase-amount" type="text" class="text-width">
      <button id="deposit-ether">Deposit</button>
    </div>

    <div id="add-to-whitelist">
      <label for="">Address</label>
      <input type="text" id="whitelist-address" type="text" class="text-width">
      <button id="add-whitelist-button">Add</button>
    </div>

    <div id="move-phase-foward">
      <label for="">Move phase forward</label>
      <select id="custom-select">
        <option value="1">General</option>
        <option value="2">Open</option>
      </select>
      &nbsp;
      <button id="move-forward-button">Trigger</button>
    </div>

    <div id="">
      <label>Total Token Purchased</label>
      <span id="purchased-token"></span>
    </div>
  </main>
</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"> </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
</html>
